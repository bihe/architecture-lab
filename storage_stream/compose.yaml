services:
  # apache spark master-node
  spark-master:
    image: public.ecr.aws/bitnami/spark:3.5.5
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "7077:7077"
      - "8080:8080"

  # apache-spark worker node
  spark-worker:
    image: public.ecr.aws/bitnami/spark:3.5.5
    container_name: spark-worker
    hostname: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"

  # jupyter notebook with pyspark integration
  jupyter-spark:
    # presumably because of the dockerhub limits, the most recent 
    # jupyter images are pushed to quay.io - not dockerhub
    image: quay.io/jupyter/pyspark-notebook:latest
    container_name: jupyter-spark
    hostname: jupyter-spark
    volumes:
      # if you are on linux with selinux (most distros these days)
      # you need to take care the volume is mounted with the defined selinux labels
      # https://docs.docker.com/engine/storage/bind-mounts/#configure-the-selinux-label
      - ./notebooks:/home/jovyan/notebooks:z 
    working_dir: /home/jovyan/notebooks
    depends_on:
      - spark-master
    ports:
      - "8888:8888"
    
  # https://min.io/
  # s3 compatible storage provided by miniio
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    volumes:
      - ./minio-data:/data:z

  # https://kafka.apache.org/
  # Apache Kafka is an open-source distributed event streaming platform used by thousands of companies for high-performance 
  # data pipelines, streaming analytics, data integration, and mission-critical applications.
  kafka:
    image: public.ecr.aws/bitnami/kafka:4.0
    container_name: kafka
    hostname: kafka
    environment:
       # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    ports:
      - "9092:9092"

  
